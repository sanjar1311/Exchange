<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Bootstrap starter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container mt-5">
    <form class="js-form d-flex justify-content-between" action="https://echo.htmlacademy.ru" method="POST">
      <input class="js-input form-control w-25" type="number">
      <select class="js-select w-25 form-control" name="valyuta" >
        <option class="usd" value="9000">USD</option>
        <option class="yevro" value="12000">Yevro</option>
        <option class="yuan" value="500">Yuan</option>
        <option class="rubl" value="80">Rubl</option>
        <option class="dinor" value="15000">Dinor</option>
        <option class="funt" value="13000">Funt</option>
        <option class="gold" value="20000">John Wick tillasi</option>
      </select>
      <output class="js-place w-25 form-control text-right">

      <button class="js-toggler btn btn-outline-success mt-5">O'girish</button>
    </form>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
